<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>貓咪小幫手</title>
</head>
<body>
     <div class="container">
        <div class="header">
            <h1>貓咪小幫手</h1>
            <p>{{data}}</p>
        </div>
        	<form action="/API/insert_data" method="post">
            	<div class="form-group">
                	<input type="text" class="form-control" name="display_name" placeholder="使用者名稱">
            	</div>
            	<div class="form-group">
            	    <input type="text" class="form-control" name="status_message" placeholder="狀態訊息">
            	</div>
            	<button type="submit" class="btn btn-default">新增</button>
        	</form>
        	<table id="example" class="display" style="width:100%">
        		<thead>
            		<tr>
            		    <th>id</th>
            		    <th>display_name</th>
            		    <th>status_message</th>
            		    <th>create_date</th>
            		</tr>
        		</thead>
            	<tbody>
            		{% for userdata in userdata_list %}
            		    <tr>
            		    	<td>{{ userdata.id }}</td>
            		    	<td>{{ userdata.display_name }}</td>
            		    	<td>{{ userdata.status_message }}</td>
            		    	<td>{{ userdata.create_date }}</td>
            		     </tr>
            		{% endfor%}
            	</tbody>
        	</table>
    	</div>


</body>
</html>
